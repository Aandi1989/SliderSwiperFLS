<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Главный контейнер слайдера. УКАЗАННЫЕ КЛАССЫ ЯВЛ. КЛАССАМИ ПО УМОЛЧАНИЮ И МОГУТ БЫТЬ ПЕРЕНАЗНАЧЕНЫ СПЕЦ.СВОЙСТВАМИ.-->
    <div class="swiper-container">
        <!-- Обязательная оболочка -->
        <div class="swiper-wrapper">
            <!-- Слайды -->
            <div class="swiper-slide">
                <!-- Контент внутри слайда -->
                Текст, картинки, другие слайдеры, теги и т.д.
            </div>
            <div class="swiper-slide">
                <!-- Контент внутри слайда -->
                Текст, картинки, другие слайдеры, теги и т.д.
            </div>
            <div class="swiper-slide">
                <!-- Контент внутри слайда -->
                Текст, картинки, другие слайдеры, теги и т.д.
            </div>
            <!-- и так далее -->
        </div>
        <!-- Добавляем если нам нужны стрелки управления -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- Добавляем если нам нужна пагинация -->
        <div class="swiper-pagination"></div>

        <!-- Добавляем если нам нужна полоса прокрутки (scrollbar) -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
