<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Слайдер Swiper</h1>
        <!-- Слайдер -->
        <div class="image-slider swiper-container">
            <!-- div dir="rtl" class="image-slider swiper-container" для прокрутки справо налево-->
            <!-- Хеш навигация  data-hash="slide-1"-->
            <!-- Слайдер + Lazy Loading  (у меня не применилось, возможно не верно указан путь к картинке)-->
            <div class="image-slider__wrapper swiper-wrapper">
                <div data-hash="slide-1" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/01.jpg" alt="Картинка">
                        <!-- <img data-src="./img/01.jpg" src="./img/1x1.png" class="swiper-lazy" alt="Картинка"> -->
                        <!-- <div class="swiper-lazy-preloader"></div> -->
                    </div>
                </div>
                <div data-hash="slide-2" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/02.jpg" alt="Картинка">
                    </div>
                </div>
                <div data-hash="slide-3" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/03.jpg" alt="Картинка">
                    </div>
                </div>
                <div data-hash="slide-4" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/04.jpg" alt="Картинка">
                    </div>
                </div>
                <div data-hash="slide-5" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/05.jpg" alt="Картинка">
                    </div>
                </div>
                <div data-hash="slide-6" class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="./img/06.jpg" alt="Картинка">
                    </div>
                </div>
            </div>
            <!-- Добавляем если нам нужны стрелки управления -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- Добавляем, если нам нужна пагинация -->
            <div class="swiper-pagination"></div>
            <!-- Добавляем, если нам нужна полоса прокрутки (scrollbar) -->
            <div class="swiper-scrollbar"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
